@(teachers: Seq[models.Teacher])(teacherForm: Form[models.Teacher])(implicit messages: Messages)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Manage Teachers</title>
        <meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap-theme.min.css")">
        <script src="@routes.Assets.versioned("lib/jquery/jquery.min.js")"  type="text/javascript"></script>
        <script src="@routes.Assets.versioned("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body>
		<header class="topbar">
			<h1 class="fill" id="header-title">
				<a href="@routes.TeacherController.AddTeacherPage()">
					Add new teacher
				</a>
			</h1>
		</header>
    	<div class="container">
		    <div class="panel panel-default">
			 	<div class="panel-heading">Teachers</div>
			  	<table class="table">
			  		<thead>
						<tr>
							<th>Id</th>
							<th>Name</th>
							<th>Phone</th>
							<th>Email</th>
						</tr>
					</thead>
					@for(teacher <- teachers) {
			    		<tr>
			    			<td>@teacher.id</td>
							<td>@teacher.name</td>
							<td>@teacher.phone</td>
							<td>@teacher.email</td>
			    		</tr>
			   		}
			  	</table>
			</div>
		</div>
    </body>
</html>
